# Starter pipeline
 task: ECRPushImage@1
  inputs:
    awsCredentials: 'session2'
    regionName: 'us-east-1'
    imageSource: 'imagename'
    sourceImageName: 'image1'
    pushTag: $(Build.BuildId)
    repositoryName: 'ecr/ecr1'
 task: Docker@2
  inputs:
    containerRegistry: 'webamazon'
    command: 'buildAndPush'
    Dockerfile: '**/Dockerfile'
